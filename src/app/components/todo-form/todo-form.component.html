<form (ngSubmit)="onSubmit(addTaskForm)" novalidate class="add-task-form" #addTaskForm="ngForm">
  <div class="input-group">
    <input type="text" [(ngModel)]="formData.name" class="form-control" name="task-text" #taskText="ngModel" minlength="3" required>
    <div class="input-group-append">
      <button type="submit" class="btn btn-info">Add Task</button>
    </div>
  </div>
  <div class="input-group">
		<div *ngIf="taskText.invalid && (taskText.dirty || taskText.touched) && addTaskForm.submitted" class="error-message">
			<div *ngIf="taskText.errors.required">
				Task name is required.
			</div>
			<div *ngIf="taskText.errors.minlength">
				Task name must be at least 3 characters long.
			</div>
		</div>
  </div>
</form>
